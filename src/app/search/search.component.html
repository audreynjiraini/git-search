<div class="container margin">
  <form>
    <div class="form-group">
      <input class="form-control align" type="search" name="userName" placeholder="Search" [(ngModel)]="userName"
        (keyup)="findUser()">
      <br>
      <button class="btn btn-dark align" type="submit" (click)="findUser(userName)">Search</button>
    </div>
  </form>
</div>
