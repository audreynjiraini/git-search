<app-search></app-search>

<div class="card" *ngIf="user1">
    <div class="card-header">
        <h3>{{user1.login}}'s repositories</h3>
        <h6>{{user1.name}}</h6>
    </div>
    <div class="card-body">
        <div class="row" *ngFor='let repo of repos, let i=index'>
            <div class="col-md-4">
                {{repos[i].name}}
            </div>
            <div class="col-md-4">
                {{repos[i].pushed_at| dateAgo}}
            </div>
            <div class="col-md-4">
                <a href="{{repos[i].html_url}}" target="_blank"><button class="btn-inline btn-outline-info">View on Github</button></a>
            </div>
        </div>
    </div>
</div>
